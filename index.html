<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript" src="script.js" defer></script>
    <link rel ="stylesheet" href ="style.css"> 
    <title>Etch-A-Sketch</title>
</head>
<body>
    <div id ="full-page">
        <div id="header"><h1>Drawing Pad</h1></div>
        <!-- <div id="content"> -->
            <div id ="side-bar">
                <div id ="side-bar-grid">
                    <h2>Choose Size Grid</h2>
                <input type="range" min="8" max="64" step = "8"
                         value="16" class="slider" id="my-range">
                </div>
                <div id="side-bar-color">
                    <h2>Color Picker</h2>
                    <div id="color-box">
                        <p>Color:</p>
                        <div id="color-show"></div>
                    </div>   
                    <label for="red-range">red:</label>
                    <input type="range" min="0" max="255" id="red-range">
                    <label for="green-range">green:</label>
                    <input type="range" min="0" max="255" id="green-range">
                    <label for="blue-range">blue:</label>
                    <input type="range" min="0" max="255" id="blue-range">
                </div>

             </div>   
            <div id="main-container"></div>
        <!-- </div> -->
    </div>
</body>
</html>
